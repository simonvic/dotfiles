<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

	<description>https://github.com/simonvic/dotfiles</description>


	<!-- SANS SERIF -->
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Work Sans</family>
			<family>Lato</family>
		</prefer>
	</alias>
	

	<!-- SERIF -->
	<alias>
		<family>serif</family>
		<prefer><family>LiberationSerif</family></prefer>
	</alias>

	
	<!-- MONOSPACE -->
	<alias>
		<family>monospace</family>
		<prefer><family>Source Code Pro</family></prefer>
	</alias>


</fontconfig>
