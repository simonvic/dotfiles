#################################
#             Shadows           #
#################################

shadow = true;
shadow-radius = 15;
shadow-opacity = 0.8;
shadow-offset-x = -7;
shadow-offset-y = -7;
# shadow-red = 0
# shadow-green = 0
# shadow-blue = 0
# shadow-color = "#000000"
shadow-exclude = [
	#"name = 'Notification'",
	"name = 'Polybar tray window'",
#	"name = 'polybar_main'",
#	"name = 'polybar_secondary'",
#	"name = 'polybar_tertiary'",
	"class_g = 'i3-frame'",
	"class_g = 'Conky'",
	"class_g ?= 'Notify-osd'",
	"class_g = 'Cairo-clock'",
	"_GTK_FRAME_EXTENTS@:c"
];
# shadow-exclude-reg = ""
# xinerama-shadow-crop = false


#################################
#           Fading              #
#################################


fading = true;
fade-in-step = 0.02;
fade-out-step = 0.02;
fade-delta = 5;
# fade-exclude = []
# no-fading-openclose = false
# no-fading-destroyed-argb = false


#################################
#   Transparency / Opacity      #
#################################

frame-opacity = 1.0;
active-opacity = 1.0
inactive-opacity = 1.0;
inactive-opacity-override = false;
inactive-dim = 0.0;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
# inactive-dim-fixed = 1.0
# opacity-rule = []


#################################
#           Corners             #
#################################

#corner-radius = 10;
rounded-corners-exclude = [
	"window_type = 'dock'",
	"window_type = 'desktop'"
];


#################################
#     Background-Blurring       #
#################################

blur-method = "dual_kawase";
blur-size = 10;
blur-deviation = false;
blur-strength = 20;

# blur-background = false
# blur-background-frame = false
# blur-background-fixed = false
blur-kern = "5x5gaussian";

blur-background-exclude = [
#	"name = 'polybar_main'",
#	"name = 'polybar_secondary'",
#	"name = 'polybar_tertiary'",
	"window_type = 'desktop'",
	"_GTK_FRAME_EXTENTS@:c"
];

